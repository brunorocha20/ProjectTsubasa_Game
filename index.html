<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="docs/assets/styles/style.css" />
    <title>Tsubasa Game</title>
  </head>
  <body>
    <div id="game-intro">
      <br />
      <p>Let's get Tsubasa runnin'
      <br />ツバサを走らせよう。
      </p>
      <button id="start-button">Start Game</button>
      <br />
      <p>Use the arrows to avoid enemies 
      <br />and get through the goals
      <br />矢印で敵を避けながら、
      <br />ゴールを目指そう
      </p>
      <img src="docs/assets/images/arrow-keys-removebg-preview.png" alt="" class="controls-img" />
    </div>

    <div id="game-board">
      <canvas style="border: 2px solid whitesmoke" id="canvas" width="700px" height="500px"></canvas>
    </div>
    
    <div id="game-end">
      <br />
      <p>Japan Failed to win the World Cup.
      <br />
      日本、ワールドカップ
      <br />優勝ならず。
      </p>
      <img src="/docs/assets/images/end_game-removebg-preview.png" alt="">
      <br />
      <p>Again...
      <br /> 
      またか...
      </p>
      <br />

      <button id="restart-button">Restart</button>
    </div>

    <script type="text/javascript" src="docs/assets/scripts/opponents.js"></script>
    <script type="text/javascript" src="docs/assets/scripts/controls.js"></script>
    <script type="text/javascript" src="docs/assets/scripts/player.js"></script>
    <script type="text/javascript" src="docs/assets/scripts/game.js"></script>
    <script type="text/javascript" src="docs/assets/scripts/index.js"></script>
  </body>
</html>
